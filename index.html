<!DOCTYPE html>
<html>
  <head>
    <title>BitHub &mdash; Code by bits</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        position: relative;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#home" class="nav-link">BitHub home</a>
        </li>
        <li class="nav-item">
          <a href="#now=signin&redirecturi=%2Fbit-hub%2Fuser%2F%23authuser" class="nav-link">BitHub Sign In</a>
        </li>
        <li class="nav-item">
          <a href="#signin" class="nav-link">Sign in</a>
        </li>
      </ul>
    </nav>
    <div id="home">
      <h1>BitHub</h1>
    </div>
    <div id="signin">
      <p>Username: <input id="username" /></p><p>You will be redirected to <span id="out"></span></p>
      <button onclick="_sign_in_()">Sign in</button>
    </div>
    <script>
      var h = location.hash.split("#")[1].split("&");
      var signin = h[0].split("=")[1];
      var red = decodeURIComponent(h[1].split("=")[1]);
      var url;
      /*if (localStorage.getItem("userdata") != undefined) {
        location.assign("/bit-hub/user/")
      } else {*/
        if (signin == "signin") {
          var user = document.getElementById("username");
          var elem = document.getElementById("out")
        }     
        user.onkeyup = function(event) {
          event.preventDefault()
          url = red + "=1&user=" + user.value + "&mention=@" + user.value + "&remenber=1";
          elem.innerHTML = "<p>" + url + " once you sign in.</p>"
        }
        function _sign_in_() {
          location.assign(url);
        }
      //}
    </script>
  </body>
</html>
